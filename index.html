<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <style>
    #spinner {
        display: none
        }
    </style>
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-blue-500 p-5 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-2xl font-bold text-black">QR Code Generator</div>
      </div>
    </header>

    <main>
      <div
        class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-5xl">QR Code Generator</h1>
          <p class="mb-4">
            Quickly generate a QR code for any website you want.
            <p>Copy/Paste your URL below to generate a QR code.</p>
          </p>
          <form id="generate-form" class="mt-4">
              <input id="url" type="url" placeholder="Enter an URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
              <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                  <option value="100">100x100</option>
                  <option value="200">200x200</option>
                  <option value="300" selected>300x300</option>
                  <option value="400">400x400</option>
                  <option value="500">500x500</option>
              </select>
              <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">Generate QR Code</button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="img/qr-code.jpg"
            alt=""
            class="w-1/2 m-auto mb-10 md:w-full"
          />
        </div>
      </div>

      <!-- Generated QR Code -->
      <div id='generated' class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
          <!-- Spinner -->
          <div id="spinner" role="status">
          <svg class="inline mr-2 w-24 h-24 text-gray-200 dark:text-gray-600 fill-blue-600" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_jCIR{animation:spinner_B8Vq .9s linear infinite;animation-delay:-.9s}.spinner_upm8{animation-delay:-.8s}.spinner_2eL5{animation-delay:-.7s}.spinner_Rp9l{animation-delay:-.6s}.spinner_dy3W{animation-delay:-.5s}@keyframes spinner_B8Vq{0%,66.66%{animation-timing-function:cubic-bezier(0.36,.61,.3,.98);y:6px;height:12px}33.33%{animation-timing-function:cubic-bezier(0.36,.61,.3,.98);y:1px;height:22px}}</style><rect class="spinner_jCIR" x="1" y="6" width="2.8" height="12"/><rect class="spinner_jCIR spinner_upm8" x="5.8" y="6" width="2.8" height="12"/><rect class="spinner_jCIR spinner_2eL5" x="10.6" y="6" width="2.8" height="12"/><rect class="spinner_jCIR spinner_Rp9l" x="15.4" y="6" width="2.8" height="12"/><rect class="spinner_jCIR spinner_dy3W" x="20.2" y="6" width="2.8" height="12"/></svg>
          <span class="sr-only">Loading...</span>
        </div>

          <!-- QR Code Output -->
          <div id="qrcode" class="m-auto"></div>
      </div>


    </main>
  </body>
</html>
